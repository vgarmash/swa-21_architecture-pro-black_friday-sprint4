    command:
      [
        "--shardsvr", 
        "--replSet",
        "shard2", 
        "--bind_ip_all",
        "--port",
        "27024"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  mongos_router:
    image: dh-mirror.gitverse.ru/mongo:latest
    container_name: mongos_router
    restart: always
    
    ports:
      - "27020:27020"
    networks:
      - app-network
    command:
      [
        "mongos", 
        "--configdb", 
        "config_server/configSrv:27017",
        "--bind_ip_all",
        "--port",
        "27020"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  redis_master:
    image: redis:latest
    container_name: redis_master
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis/master.conf:/usr/local/etc/redis/redis.conf
      - redis_master_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  redis_replica:
    image: redis:latest
    container_name: redis_replica
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--replicaof", "redis_master", "6379"]
    volumes:
      - ./redis/replica.conf:/usr/local/etc/redis/redis.conf
      - redis_replica_data:/data
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  config-data:
  shard1-repl1-data:
  shard1-repl2-data:
  shard1-repl3-data:
  shard2-repl1-data:
  shard2-repl2-data:
  shard2-repl3-data:
  redis_master_data:
  redis_replica_data:
